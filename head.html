<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AR家具配置アプリ (A-Frame)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #1A202C;
            color: white;
            font-family: sans-serif;
            overflow: hidden;
        }
        canvas { display: block; }

        /* タイトルコンテナはAR開始前は表示されるようにデフォルトをblockに */
        #title-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            width: 90%;
            display: block; /* 初期表示をblockに設定 */
        }
        #title-container h1 {
            font-size: 2.2rem;
            font-weight: bold;
            line-height: 1.4;
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        /* A-Frameが生成するARボタンにカスタムスタイルを適用 */
        .a-enter-ar-button, .a-enter-vr-button {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.2) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            backdrop-filter: blur(10px) !important;
            border-radius: 9999px !important;
            font-size: 16px !important;
            font-weight: bold !important;
            padding: 14px 24px !important;
            min-width: 220px !important;
            box-shadow: none !important;
            opacity: 1 !important;
            position: absolute !important;
            bottom: 15% !important;
            left: 50% !important;
            transform: translateX(-50%) !important;
            z-index: 100 !important;
            white-space: nowrap !important;
            /* A-Frameがデフォルトで表示するボタンなので、HTMLには<button id="ARButton">は不要 */
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: auto;
        }
        #instruction-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 30px;
            border-radius: 15px;
            line-height: 1.7;
            display: none;
            pointer-events: none;
            min-width: 260px;
            box-sizing: border-box;
        }

        #bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 220px;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 80px;
            box-sizing: border-box;
        }

        #transform-controls, #decision-controls {
            display: none;
            align-items: center;
            pointer-events: auto;
            width: 90%;
            max-width: 400px;
            justify-content: center;
        }

        #transform-controls {
            gap: 15px;
            margin-bottom: 20px;
        }
        #decision-controls {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 9999px;
            overflow: hidden;
            width: auto;
        }

        #scale-slider-container {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            padding: 0 10px;
        }
        .slider-icon {
            font-size: 24px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
            padding: 0 8px;
        }
        #slider-track {
            width: 100%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            position: relative;
        }
        #slider-handle {
            width: 32px;
            height: 32px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s ease;
        }
        .rotation-button-group {
            display: flex;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            overflow: hidden;
        }
        .group-button {
            background: none;
            border: none;
            color: white;
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        .group-button:active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .group-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #delete-button, #confirm-button {
            padding: 16px 28px;
        }
        #delete-button {
            border-right: 1px solid rgba(255, 255, 255, 0.3);
        }
        #rotate-right-button {
            border-left: 1px solid rgba(255, 255, 255, 0.3);
        }

        .rotation-button-group .group-button svg {
            transform: rotate(180deg);
        }

        #add-button, #edit-button {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            align-items: center;
            pointer-events: auto;
        }
        .circle-button {
            width: 64px;
            height: 64px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease, background-color 0.2s ease;
            pointer-events: auto;
            flex-shrink: 0;
            user-select: none;
        }
        #mode-switch-button {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
            padding: 5px;
            font-size: 15px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            gap: 5px;
            pointer-events: auto;
            white-space: nowrap;
            transition: opacity 0.2s ease;
        }
        .mode-label {
            transition: all 0.3s ease-in-out;
            padding: 5px 15px;
            border-radius: 9999px;
            font-weight: normal;
            color: #a0aec0;
            background-color: transparent;
        }
        .mode-label.active {
            font-weight: bold;
            color: #1A202C;
            background-color: white;
        }

        #top-left-controls {
            position: absolute;
            top: 40px;
            left: 20px;
            z-index: 11;
        }
        #top-right-controls {
            position: absolute;
            top: 40px;
            right: 20px;
            z-index: 11;
        }
        #help-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 200;
            pointer-events: auto;
        }
        #help-content-container {
            background-color: rgba(45, 55, 72, 0.85);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 20px;
            width: 90%;
            max-width: 520px;
            height: 580px;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }
        #close-help-button {
            position: absolute;
            bottom: -70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            cursor: pointer;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 28px;
            line-height: 48px;
            text-align: center;
            z-index: 15;
        }
        .help-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 15px;
            flex-shrink: 0;
        }
        .help-tab-button {
            flex-grow: 1;
            padding: 10px;
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #A0AECB;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        .help-tab-button.active {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
        }
        .help-page-content {
            overflow-y: auto;
            padding-right: 10px;
            flex: 1;
            min-height: 0;
        }
        .help-page {
            display: none;
        }
        .help-page.active {
            display: block;
        }
        .help-section {
            margin-bottom: 25px;
        }
        .help-section:last-child {
            margin-bottom: 0;
        }
        .help-section h3 {
            margin: 0 0 15px 5px;
            color: #A0AECB;
            font-size: 1rem;
        }
        .help-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px;
        }
        .help-card {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 8px;
        }
        .help-card .icon-container {
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #CBD5E0;
            margin-bottom: 5px;
        }
        .help-card .icon-container svg {
            width: 100%;
            height: 100%;
        }
        .help-card h4 {
            margin: 0;
            font-size: 0.9rem;
            color: white;
            line-height: 1.3;
        }
        .help-card p {
            margin: 0;
            font-size: 0.75rem;
            color: #A0AECB;
            line-height: 1.4;
        }
        .gesture-svg {
            stroke: #CBD5E0;
            fill: none;
        }
        .gesture-svg .finger {
            fill: #CBD5E0;
            stroke: none;
        }
        .gesture-svg .arrow {
            fill: #CBD5E0;
        }

        .dialog-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 300;
            pointer-events: auto;
        }
        .dialog-box {
            background-color: rgba(45, 55, 72, 0.9);
            padding: 25px 35px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .dialog-box p {
            margin: 0 0 20px 0;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .dialog-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .dialog-buttons button {
            border: none;
            border-radius: 9999px;
            padding: 10px 24px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #confirm-delete-no {
            background-color: rgba(255,255,255,0.2);
            color: white;
        }
        #confirm-delete-yes {
            background-color: #E53E3E;
            color: white;
        }

        #furniture-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: flex-end;
            z-index: 250;
            padding-bottom: 15vh;
            box-sizing: border-box;
            transition: bottom 0.3s ease-out;
            bottom: 0;
        }

        #furniture-modal-inner {
            max-width: 380px;
            width: 90%;
            height: 35vh;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-out;
            position: relative;
            background-color: rgba(45, 55, 72, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #modal-header {
            padding: 15px 20px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: none;
            flex-shrink: 0;
            position: relative;
        }
        #modal-header h2 {
            margin: 0;
            font-size: 1.2rem;
            color: white;
        }
        #close-modal-button {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            cursor: pointer;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 28px;
            line-height: 48px;
            text-align: center;
        }

        /* 検索バーのスタイル */
        #search-container {
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            border-radius: 20px 20px 0 0;
            position: relative;
        }
        #search-input {
            width: calc(100% - 40px);
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            padding-left: 40px;
        }
        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .search-icon {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }
        .clear-search-button {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px;
            display: none;
        }

        /* カテゴリタブのスタイル */
        #category-tabs {
            display: flex;
            justify-content: flex-start;
            gap: 8px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
            white-space: nowrap;
            flex-shrink: 0;
            border-radius: 0 0 0 0;
        }

        .category-tab-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 18px;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            transition: background-color 0.2s ease, color 0.2s ease;
            flex-shrink: 0;
        }

        .category-tab-button.active {
            background-color: white;
            color: #1A202C;
        }

        .category-tab-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* 家具グリッドのスタイル調整（縦スクロール対応） */
        #furniture-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
            overflow-y: auto;
            overflow-x: hidden;
            flex: 1;
            min-height: 0;
            box-sizing: border-box;
        }

        .grid-item {
            cursor: pointer;
            text-align: center;
            background-color: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 8px 5px;
            transition: background-color 0.2s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            width: 90px;
            height: 90px;
        }
        .grid-item:hover {
            background-color: rgba(255,255,255,0.15);
        }
        .grid-item img {
            display: block;
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 5px;
        }
        .grid-item p {
            margin: 0;
            font-size: 0.75rem;
            font-weight: normal;
            color: #E2E8F0;
            white-space: normal;
            word-break: break-word;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* キーボード表示時のモーダル位置調整用クラス */
        .modal-above-keyboard {
            padding-bottom: 0 !important;
            height: 100%;
            bottom: var(--keyboard-height, 0px);
            align-items: flex-end;
        }
        .modal-above-keyboard #furniture-modal-inner {
            border-radius: 20px 20px 0 0;
        }
    </style>
</head>
